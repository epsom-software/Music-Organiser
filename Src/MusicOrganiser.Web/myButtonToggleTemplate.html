
<div class="spacer" style="position:relative; display:block; float:left;">
    <div class="btn-group {{isVertical ? 'btn-group-vertical' : ''}}">
        <button ng-repeat="o in options"
                ng-click="click($index)"
                ng-if="selected === $index || expanded"
                type="button"
                class="btn btn-default">
            <span class="glyphicon glyphicon-{{o}}"></span>
        </button>
    </div>
</div>
